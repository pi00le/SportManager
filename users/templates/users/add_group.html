
{% extends "users/base.html" %}
{% block title %} Create Group Page {% endblock title%}
{% block content %}

  
<div class="jumbotron" style="background-color: #F6F6F6">
        <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Choose group</legend>
    </div>
    
    <div class="row">
  <div class="col-8">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active list-group-item-secondary" id="list-club1-list" data-toggle="list" href="#list-club1" role="tab" aria-controls="club1">Legia Warszawa</a>
      <a class="list-group-item list-group-item-action list-group-item-secondary" id="list-club2-list" data-toggle="list" href="#list-club2" role="tab" aria-controls="club2">Slask Wroclaw</a>
      <a class="list-group-item list-group-item-action list-group-item-secondary" id="list-club3-list" data-toggle="list" href="#list-club3" role="tab" aria-controls="club3">Lech Poznan</a>
      <a class="list-group-item list-group-item-action list-group-item-secondary" id="list-club4-list" data-toggle="list" href="#list-club4" role="tab" aria-controls="club4">Gornik Zabrze</a>
      <a class="list-group-item list-group-item-action list-group-item-secondary" id="list-club5-list" data-toggle="list" href="#list-club5" role="tab" aria-controls="club5">Wisla Krakow</a>
      <a class="list-group-item list-group-item-action list-group-item-secondary" id="list-club5-list" data-toggle="list" href="#list-club5" role="tab" aria-controls="club5">...</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-club1" role="tabpanel" aria-labelledby="list-club1-list"></div>
      <div class="tab-pane fade" id="list-club2" role="tabpanel" aria-labelledby="list-club2-list"></div>
      <div class="tab-pane fade" id="list-club3" role="tabpanel" aria-labelledby="list-club3-list"></div>
      <div class="tab-pane fade" id="list-club4" role="tabpanel" aria-labelledby="list-club4-list"></div>
      <div class="tab-pane fade" id="list-club5" role="tabpanel" aria-labelledby="list-club5-list"></div>
    </div>
  </div>
</div>
  
    <br><br>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password"><b>Group Password</b></label>
      <div class="controls">
        <input type="password" size="50" maxlength="20" id="password" name="password" placeholder="" class="input-xlarge">
      </div>
    </div>

    <br><br>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" class="col-md-12 btn btn-dark" style="color: #F5EFE6">Add to Group</button><br><br>
      </div>
    </div>
  </fieldset>
</form>
</div>
{% endblock content %}
